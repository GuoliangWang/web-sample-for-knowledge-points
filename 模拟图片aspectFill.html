<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <style type="text/css">
    
    .img-container {
      width: 100px;
      height: 100px;
      position: relative;
      overflow: hidden;
    }
    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* 不能 min-width min-height都是100%， 否则图片实际像素值超过img-container，就会x和y轴方向都显示不全，而实际效果应该是短边显示全的 */
      min-width: 100%; 
      min-height: 100%;
    }

  </style>
<body>
  <div class="img-container">

    <img src="https://www.bing.com/th/id/OIP.XdZ9aKDqTVJMxLeHk1OuGwHaE2?w=300&h=196&c=7&o=5&dpr=2&pid=1.7">

  </div>
</body>


</html>
